language: cpp
  
matrix:
  include:
  - env:
    - OCPN_TARGET=stretch-armhf
    - OCPN_BRANCH=master
    - DOCKER_IMAGE=balenalib/raspberry-pi-debian:stretch
    services:
    - docker
    script:
    - "./ci/generic-build-raspbian-armhf.sh"
    - "cd build; bash < upload.sh"
    os: Linux
    dist: focal

branches:
  only:
    - master
    - build

